{% extends "list-generic.html" %} 

{% load static %} 
{% load macros %}
{% load extras %} 

{% block title %}New Tag{% endblock title %}


{% block scripts %}
<script src="{% static 'js/tag-list.js' %}?version={% now 'U' %}"></script>
{% endblock scripts %} 


{% block content %}
<div class="content col-12 px-3">
  <div class="lead pt-3 px-4"> 
    <div class="pt-3">
      <div class="w3-xxlarge">
        New Tag
      </div>
    </div>
    <div class="pt-3 px-4">
        <form action="" class="w3-xlarge pt-5">
            <div class="row pt-5">
                <label class="col-1 pe-3" for="name">Name</label>
                <input class="col-4" id="name" type="text">
            </div>
            <div class="row pt-5">
                <label class="col-1 pe-3" for="class">Class</label>
                <select class="col-4" id="class" name="class">
                    {% for class in classes %}
                    <option value="class.id">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row pt-5">
                <label class="col-1 pe-3" for="value">Value</label>
                <input class="col-4" id="value" type="text">
            </div>
            <div class="row pt-5">
                <label class="col-2 pe-3" for="briefDescription">Brief Description</label>
                <input class="col" id="briefDescription" type="text">
            </div>
            <div class="row pt-5">
                <label class="col-2 pe-3" for="description">Description</label>
                <textarea class="col" id="description" name="description" rows="4" cols="50"></textarea>
            </div>
            <div class="row pt-5">
                <div class="col w3-xxlarge"></div>
                <input class="col-2 align-self-center btn btn-success w3-large p-2" htype="submit" value="Add"></input>
            </div>
        </form>
    </div>
  </div>
</div>
{% endblock content %}
