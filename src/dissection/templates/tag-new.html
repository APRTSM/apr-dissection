{% extends "list-generic.html" %} 

{% load static %} 
{% load macros %}
{% load extras %} 

{% block title %}New Tag{% endblock title %}


{% block scripts %}
<script src="{% static 'js/tag-list.js' %}?version={% now 'U' %}"></script>
{% endblock scripts %} 


{% block content %}
<div class="content col-12 px-3">
  <div class="lead pt-3 px-4"> 
    <div class="pt-3">
      <div class="w3-xxlarge">
        New Tag
      </div>
    </div>
    <div class="px-4">
        <form action="" method="post" enctype="multipart/form-data" class="w3-xlarge">
            {% csrf_token %}
            <div class="row pt-5">
                <label class="col-1" for="name">Name</label>
                <input class="col-4" id="name" name="name" type="text">
            </div>
            <div class="row pt-5">
                <label class="col-1" for="classId">Class</label>
                <select class="col-4" id="classId" name="classId">
                    {% for class in classes %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row pt-5">
                <label class="col-1" for="value">Value</label>
                <input class="col-4" id="value" name="value" type="text">
            </div>
            <div class="row pt-5">
                <label class="col-2" for="briefDescription">Brief Description</label>
                <input class="col" id="briefDescription" name="briefDescription" type="text">
            </div>
            <div class="row pt-5">
                <label class="col-2" for="description">Description</label>
                <textarea class="col" id="description" name="description" rows="4" cols="50"></textarea>
            </div>
            <div class="row pt-5">
                <div id="preview" class="col p-3 border rounded bg-body">Markdown Preview for Description</div>
            </div>
            <div class="row pt-5">
                <div class="col w3-xxlarge"></div>
                <input class="col-2 align-self-center btn btn-success w3-large p-2" type="submit" value="Add"></input>
            </div>
            <br class="m-5">
        </form>
    </div>
  </div>
</div>
{% endblock content %}
